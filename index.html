<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="Heading1">LeetMetric</h1>
        <div class="user-container">
            <label for="username">Enter Your Username below <!-- lakshayk12 --></label>
            <div class="user-inpt">
                <input type="text" id="username" placeholder="Enter Username">
            <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle" >
                        <span id="easy-label"></span>
                       <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                       <p>Medium</p>
                </div>        
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                       <p>Hard</p>
                </div>
            </div>
            
        </div>
        <div class="stats-cards">
            <!-- populate directly with js -->
           </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
